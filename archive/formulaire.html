    <!-- Contact Section -->
    <section id="contact">
        <div class="container">
          <br> <br>
          <h2 class="text-center text-uppercase text-secondary mb-0">Ajout de cours</h2>
          <hr class="star-dark mb-5">
          <div class="row">
            <div class="col-lg-8 mx-auto">
              <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
              <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
              <form name="sentMessage" id="contactForm" novalidate="novalidate">
                
                <div class="control-group">
                  <div class="form-group floating-label-form-group controls mb-0 pb-2">
                    <label>Titre du document</label>
                    <input class="form-control" id="document" type="text" placeholder="Titre du document" required="required" data-validation-required-message="Veuillez saisir le titre du document">
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="control-group">
                  <div class="form-group floating-label-form-group controls mb-0 pb-2">
                    <label>Auteur</label>
                    <input class="form-control" id="auteur" type="text" placeholder="Auteur" required="required" data-validation-required-message="Veuillez saisir le nom de l'auteur">
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <!-- <div class="control-group">
                  <div class="form-group floating-label-form-group controls mb-0 pb-2">
                     -->
                     
                     <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <label class="input-group-text" for="filiere">Filière</label>
                    </div>
                    <select class="custom-select" name="filiere" id="filiere" placeholder="Filière" required="required" data-validation-required-message="Veuillez choisir la filière">
                      
                      <option value="1" selected>GI</option>
                      <option value="2">GC</option>
                      <option value="3">IVE</option>
                      <option value="4">IHE</option>
                      <option value="5">GE</option>
                      <option value="6">METEO</option>
                      <option value="7">SIG</option> 
                    </select>
                    <p class="help-block text-danger"></p>
                  </div>
                <!-- </div> -->
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <label class="input-group-text" for="typedoc">Semestre</label>
                  </div>
                  <select class="custom-select" id="typedoc" name="semestre" placeholder="Semestre" required="required" data-validation-required-message="Veuillez choisir le semestre">
                    
                    <option value="1" selected>S1</option>
                    <option value="2">S2</option>
                    <option value="3">S3</option>
                    <option value="3">S4</option>
                    <option value="3">S5</option>
                  </select>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <label class="input-group-text" for="typedoc">Type de document</label>
                  </div>
                  <select class="custom-select" id="typedoc" name="typedoc">
                    
                    <option value="1" selected>Cours</option>
                    <option value="2">Rapport</option>
                    <option value="3">Examen</option>
                  </select>
                </div>
                   <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Fichier</span>
                    </div>
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" id="fichier">
                      <label class="custom-file-label" for="fichier">Choisir un fichier</label>
                    </div>
                  </div>
                <br>
                <div id="success"></div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-xl" id="sendMessageButton">Envoyer</button>
                </div>
              </form>
            </div>
          </div>
        </div>
