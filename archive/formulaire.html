    <!-- Contact Section -->
    <section id="contact">
        <div class="container">
          <h2 class="text-center text-uppercase text-secondary mb-0">Ajout de cours</h2>
          <hr class="star-dark mb-5">
          <div class="row">
            <div class="col-lg-8 mx-auto">
              <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
              <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
              <form name="sentMessage" id="contactForm" novalidate="novalidate">
                
                <div class="control-group">
                  <div class="form-group floating-label-form-group controls mb-0 pb-2">
                    <label>Titre du document</label>
                    <input class="form-control" id="document" type="text" placeholder="Titre du document" required="required" data-validation-required-message="Veuillez saisir le titre du document">
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="control-group">
                  <div class="form-group floating-label-form-group controls mb-0 pb-2">
                    <label>Auteur</label>
                    <input class="form-control" id="auteur" type="text" placeholder="Auteur" required="required" data-validation-required-message="Veuillez saisir le nom de l'auteur">
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="control-group">
                  <div class="form-group floating-label-form-group controls mb-0 pb-2">
                    <label>Filière</label>
                    <input class="form-control" id="Filière" type="password" placeholder="Filière" required="required" data-validation-required-message="Please enter your name.">
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="control-group">
                  <div class="form-group floating-label-form-group controls mb-0 pb-2">
                    <label>Semestre</label>
                    <input class="form-control" id="password_confirm" type="password" placeholder="Confirmation" required="required" data-validation-required-message="Please enter your name.">
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls mb-0 pb-2">
                     
                      <div class="control-group">
                        <label for="">Type de document</label>
                        <select class="form-control" name="" id="">
                          <option>Rapport</option>
                          <option>Cours</option>
                          <option>Examen</option>
                        </select>
                      </div>
                    </div>
                  </div>
                <br>
                <div id="success"></div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-xl" id="sendMessageButton">Send</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
